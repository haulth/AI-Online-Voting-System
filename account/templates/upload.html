<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload images</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
  
</head>
<body>
  
  <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Tải lên hình ảnh</h2>
          <form action="{% url 'upload_images' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="folder_name" value="{{ folder_name }}">
            <div class="row justify-content-center">
              {% for i in "0123456789" %}
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label class="form-label" for="image_{{ i }}">Chọn hình ảnh {{ i }}:</label>
                  <input type="file" id="image_{{ i }}" name="image_{{ i }}" class="form-control-file">
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="text-center">
              <input type="submit" value="Tải lên" class="btn btn-primary" id="upload-btn" disabled>
            </div>
          </form>
          <div id="success-message" class="mt-3 text-success" style="display: none;"></div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      const uploadBtn = document.getElementById('upload-btn');
      const fileInputs = document.querySelectorAll('input[type="file"]');
    
      fileInputs.forEach(input => {
        input.addEventListener('change', checkUploadLimit);
      });
    
      function checkUploadLimit() {
        let uploadedCount = 0;
        fileInputs.forEach(input => {
          if (input.files && input.files[0]) {
            uploadedCount++;
          }
        });
    
        if (uploadedCount === 10) {
          uploadBtn.disabled = false;
        } else {
          uploadBtn.disabled = true;
        }
      }
    </script> 
</body>
</html>
